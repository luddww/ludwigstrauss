<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form action="homepage.html" onsubmit="return usercheck()">
            <div class="input-box">
                <input type="text" required id="user" class="form-element" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" required id="pass" class="form-element" placeholder="Password">
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>
        <a class="sign-up-btn" href="mailto:ludwig.strauss@icloud.com?Subject=Sign Up&body=Enter first name and password you would like to use.">Sign Up</a>
    </div>
</body>
</html>
